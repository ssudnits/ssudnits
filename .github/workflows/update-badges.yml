name: Update badges

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:
jobs:
  update-readme:
    name: Update Readme with badges
    runs-on: ubuntu-latest
    steps:
      - name: Badges - Readme
        uses: pemtajo/badge-readme@main
        with:
          GH_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
          CREDLY_USER: sergey-sudnitsyn
          CREDLY_SORT: RECENT
